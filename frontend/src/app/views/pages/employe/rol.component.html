<div class="row">
    <div class="col-md-12" *ngIf="!create && !update">
        <div class="card card-outline card-primary">
            <div class="card-header border-0">
                <h3 class="card-title">Roles</h3>
                <div class="card-tools">
                    <button class="btn btn-primary" (click)="btnAddRol()"><span class="fas fa-plus"></span> Agregar
                        rol</button>

                </div>
            </div>
            <div class="card-body table-responsive p-0">
                <table class="table table-striped table-valign-middle">
                    <thead>
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Estado</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let r of roles; let i = index;">
                            <td>{{ i + 1 }}</td>
                            <td>{{r.nameRol}}</td>
                            <td>{{r.description}}</td>
                            <td>
                                <span class="float text-success" *ngIf="r.active">
                                    <i class="fas fa-check text-sm"></i>
                                </span>
                                <span class="float text-danger" *ngIf="!r.active">
                                    <i class="fas fa-times text-sm"></i>
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-outline-success btn-sm" (click)="btnEditRol(r)"><span
                                        class="fas fa-edit"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-12" *ngIf="create || update">
        <div class="card card-outline card-primary">
            <div class="card-header">
                <h2 class="card-title"> Detalles de rol</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="rol.nameRol">
                </div>
                <div class="form-group">
                    <label>Descripcion</label>
                    <input type="text" class="form-control" name="description" [(ngModel)]="rol.description">
                </div>
                <div class="form-group">
                    <label>Codigo</label>
                    <input type="text" class="form-control" name="codeRol" [(ngModel)]="rol.codeRol">
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-danger" (click)="btnCancel()"><span class="fas fa-times"></span>
                    Cancelar</button>
                <button type="submit" class="btn btn-success float-right" *ngIf="create" (click)="createRol()"><span class="fas fa-save"></span>
                    Crear</button>
                <button type="submit" class="btn btn-success float-right" *ngIf="update" (click)="updateRol()"><span class="fas fa-save"></span>
                    Actualizar</button>
            </div>
        </div>
    </div>
</div>
